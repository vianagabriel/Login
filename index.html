<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Entre para nosso time</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>

    <main class="main-Login">

      <div class="left-Login">

        <h1>
          Faça login <br />
          E entre para nosso time
        </h1>

        <img
          src="images/computer-login-animate.svg"
          alt="animation"
          class="left-Login-Image"
        />

      </div>

      <div class="right-Login">

        <div class="card-Login">

          <h1>LOGIN</h1>

          <div class="textField">

            <label for="Usuário">Usuário</label>

            <input
              type="text"
              name="Usuário"
              id="Usuário"
              placeholder="Usuário"
            />

          </div>

          <div class="textField">

            <label for="Senha">Senha</label>

            <input
              type="password"
              name="Senha"
              id="Senha"
              placeholder="Senha"
            />

          </div>

          <button class="btn-Login">Login</button>
          
        </div>
      </div>
    </main>
  </body>
</html>
